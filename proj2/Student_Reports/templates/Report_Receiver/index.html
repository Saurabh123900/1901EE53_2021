
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>

    {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="True">&times;</span>
            </button>
            {{ message }}
        </div>
    </div>
    {% endfor %}

   <div class="jumbotron container">
        <h1> Transcript Generator </h1>
    </div>
    <div class="container">
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}

            <div class="card mb-3 bg-info">
                <div class="card-body">
                    <p class="lead"> 
                        <div class = "row align-items-center">
                            <div class="col-xs-12 col-sm-4 card mb-3">
                                <label for="sr">Starting Roll No</label>
                                <input type="string" id="sr" name="sr"><br><br>
                            </div>
                            <div class="col-xs-12 col-sm-4 card mb-3">
                                <label for="er">Ending Roll No</label>
                                <input type="string" id="er" name="er"><br><br>
                            </div>
                        </div>
                        <input type="submit" name = 'submit1' value="Generate Transcripts for a range">
                    </p>
                </div>
            </div>

        </form>

        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
            
            <div class="card mb-3 bg-info">
                <div class="card-body">
                    <p class="lead"> 
                        <input type="submit" name = 'submit2' value="Generate all Transcripts">
                    </p>
                </div>
            </div>

        </form>

    </div>

  </body>
</html>
